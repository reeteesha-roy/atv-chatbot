<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATV Support Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: linear-gradient(135deg, #5e1818 0%, #a65b5b 100%);
            color: rgb(255, 255, 255);
            padding: 20px;
            box-shadow: 0 2px 10px rgba(25, 1, 1, 0.3);
        }

        .header-content {
            max-width: 1000px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #0a0101;
        }

        .messages {
            max-width: 1000px;
            margin: 0 auto;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            gap: 12px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            font-size: 18px;
        }

        .bot-avatar {
            background: #0f0000;
        }

        .user-avatar {
            background: #060000;
        }

        .message-content {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 18px;
            line-height: 1.6;
        }

        .message.bot .message-content {
            background: #370202;
            color: white;
            border: 1px solid #150202;
            border-top-left-radius: 4px;
        }

        .message.user .message-content {
            background: #571313;
            color: white;
            border-top-right-radius: 4px;
        }

        .message-content a {
            color: #ff6b6b;
            text-decoration: underline;
        }

        .loading {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }

        .loading .message-content {
            background: #1a1a1a;
            border: 1px solid #333;
            padding: 15px 20px;
            border-radius: 18px;
            border-top-left-radius: 4px;
        }

        .loading-dots {
            display: flex;
            gap: 4px;
        }

        .loading-dot {
            width: 8px;
            height: 8px;
            background: #7d1e1e;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .input-area {
            background: #1a1a1a;
            border-top: 1px solid #333;
            padding: 20px;
        }

        .input-container {
            max-width: 1000px;
            margin: 0 auto;
            display: flex;
            gap: 12px;
        }

        #userInput {
            flex: 1;
            padding: 15px 20px;
            background: #000;
            color: white;
            border: 1px solid #444;
            border-radius: 25px;
            font-size: 15px;
            outline: none;
            transition: border-color 0.2s;
        }

        #userInput:focus {
            border-color: #7d1e1e;
        }

        #sendBtn {
            width: 50px;
            height: 50px;
            background: #7d1e1e;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
            flex-shrink: 0;
        }

        #sendBtn:hover:not(:disabled) {
            background: #5a1515;
        }

        #sendBtn:disabled {
            background: #333;
            cursor: not-allowed;
        }

        .input-hint {
            text-align: center;
            color: #666;
            font-size: 12px;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 20px;
            }

            .message-content {
                max-width: 85%;
            }

            .input-container {
                gap: 8px;
            }

            #userInput {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="avatar bot-avatar">ðŸ’»</div>
            <div>
                <h1>ATV Support Chatbot</h1>
                <p>Powered by AI â€¢ Ask me anything</p>
            </div>
        </div>
    </div>

    <div class="chat-container" id="chatContainer">
        <div class="messages" id="messages"></div>
    </div>

    <div class="input-area">
        <div class="input-container">
            <input 
                type="text" 
                id="userInput" 
                placeholder="Ask me anything about our ATV"
                autocomplete="off"
            >
            <button id="sendBtn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                </svg>
            </button>
        </div>
        <div class="input-hint">Press Enter to send your message</div>
    </div>

    <script>
        const API_ENDPOINT = '/chat';
        
        const messagesContainer = document.getElementById('messages');
        const chatContainer = document.getElementById('chatContainer');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        
        let isLoading = false;

        function init() {
            addMessage('bot', 'Hi! I\'m your ATV support assistant. Ask me anything about ATV products, services, or support!');
        }

        function addMessage(type, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const avatar = document.createElement('div');
            avatar.className = `avatar ${type}-avatar`;
            avatar.textContent = type === 'bot' ? 'ðŸ’»' : 'ðŸ‘¤';
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            messageContent.innerHTML = content;
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(messageContent);
            messagesContainer.appendChild(messageDiv);
            
            scrollToBottom();
        }

        function showLoading() {
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'loading';
            loadingDiv.id = 'loadingIndicator';
            
            const avatar = document.createElement('div');
            avatar.className = 'avatar bot-avatar';
            avatar.textContent = 'ðŸ’»';
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            
            const dotsDiv = document.createElement('div');
            dotsDiv.className = 'loading-dots';
            dotsDiv.innerHTML = '<div class="loading-dot"></div><div class="loading-dot"></div><div class="loading-dot"></div>';
            
            messageContent.appendChild(dotsDiv);
            loadingDiv.appendChild(avatar);
            loadingDiv.appendChild(messageContent);
            messagesContainer.appendChild(loadingDiv);
            
            scrollToBottom();
        }

        function hideLoading() {
            const loading = document.getElementById('loadingIndicator');
            if (loading) loading.remove();
        }

        function scrollToBottom() {
            setTimeout(() => {
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }, 100);
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message || isLoading) return;
            
            addMessage('user', message);
            userInput.value = '';
            
            isLoading = true;
            sendBtn.disabled = true;
            showLoading();
            
            try {
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query: message })
                });
                
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                
                const data = await response.json();
                
                hideLoading();
                addMessage('bot', data.answer);
                
            } catch (error) {
                console.error('Error:', error);
                hideLoading();
                addMessage('bot', "Sorry, I'm having trouble connecting. Please try again in a moment.");
            }
            
            isLoading = false;
            sendBtn.disabled = false;
            userInput.focus();
        }

        sendBtn.addEventListener('click', sendMessage);
        
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        init();
    </script>
</body>
</html>
