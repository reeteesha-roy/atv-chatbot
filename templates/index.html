<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ATV Support Chatbot</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  background: #0e0e0e;
  font-family: 'Segoe UI', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.chat-container {
  width: min(95%, 400px);
  height: 90vh;
  max-height: 600px;
  background: #1a1a1a;
  border-radius: 14px;
  display: flex;
  flex-direction: column;
  box-shadow: 0 0 25px rgba(128,0,32,0.6);
}

.chat-header {
  background: #800020;
  color: white;
  padding: 14px;
  text-align: center;
  font-weight: bold;
  font-size: 18px;
}

.chat-box {
  flex: 1;
  padding: 12px;
  overflow-y: auto;
}

.bot-message, .user-message {
  max-width: 80%;
  padding: 10px 14px;
  margin-bottom: 10px;
  border-radius: 12px;
  line-height: 1.4;
  font-size: 14px;
}

.bot-message {
  background: #2b2b2b;
  color: #f2f2f2;
}

.user-message {
  background: #800020;
  color: white;
  margin-left: auto;
}

.typing {
  font-style: italic;
  opacity: 0.7;
}

.chat-input {
  display: flex;
  padding: 10px;
  border-top: 1px solid #333;
}

.chat-input input {
  flex: 1;
  padding: 10px;
  background: #111;
  border: none;
  color: white;
  border-radius: 8px;
  outline: none;
}

.chat-input button {
  background: #800020;
  border: none;
  color: white;
  padding: 10px 16px;
  margin-left: 8px;
  border-radius: 8px;
  cursor: pointer;
}

.chat-input button:hover {
  background: #a00028;
}
</style>
</head>

<body>

<div class="chat-container">
  <div class="chat-header">ðŸ¤– ATV Assistant</div>

  <div id="chat-box" class="chat-box">
    <div class="bot-message">
      Hi! Iâ€™m here to help you with your ATV. What would you like to know?
    </div>
  </div>

  <div class="chat-input">
    <input type="text" id="user-input" placeholder="Type your questionâ€¦" onkeydown="handleEnter(event)">
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
const chatBox = document.getElementById("chat-box");
const input = document.getElementById("user-input");

function addMessage(text, className) {
  const div = document.createElement("div");
  div.className = className;
  div.innerHTML = text;
  chatBox.appendChild(div);
  chatBox.scrollTop = chatBox.scrollHeight;
}

function showTyping() {
  const div = document.createElement("div");
  div.className = "bot-message typing";
  div.id = "typing";
  div.innerText = "Bot is typing...";
  chatBox.appendChild(div);
  chatBox.scrollTop = chatBox.scrollHeight;
}

function removeTyping() {
  const typing = document.getElementById("typing");
  if (typing) typing.remove();
}

function sendMessage() {
  const message = input.value.trim();
  if (!message) return;

  addMessage(message, "user-message");
  input.value = "";

  showTyping();

  fetch("/chat", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ message })
  })
  .then(res => res.json())
  .then(data => {
    removeTyping();
    addMessage(data.reply, "bot-message");
    if (data.link) {
      addMessage(`<a href="${data.link}" target="_blank">ðŸ”— Learn more</a>`, "bot-message");
    }
  })
  .catch(() => {
    removeTyping();
    addMessage("Something went wrong. Please try again.", "bot-message");
  });
}

function handleEnter(e) {
  if (e.key === "Enter") sendMessage();
}
</script>

</body>
</html>
